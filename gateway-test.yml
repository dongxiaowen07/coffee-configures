server:
  port: 20000

zuul:
  sensitive-headers: true
  add-host-header: true
  prefix: /api/v1.0
  routes:
    api-account-url:
      path: /account/**
      serviceId: account
      stripPrefix: false
    api-order-url:
      path: /order/**
      serviceId: order
      stripPrefix: false

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    healthcheck:
      enabled: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://icoffee_discovery_test:test123@${EUREKA_URL}/eureka/